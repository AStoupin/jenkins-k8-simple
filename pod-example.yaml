apiVersion: v1
kind: Pod
metadata:
  labels:
    some-label: some-label-value
spec:

  containers:
  - name: maven
    image: maven:alpine
    command:
    - cat
    tty: true
  - name: busybox
    image: busybox
    command:
    - cat
    tty: true
  - name: wildfly
    image: bangnab/wildfly-oraclejdk
    tty: true

  - name: kubectl
    image: lachlanevenson/k8s-kubectl:v1.8.8
    command:
    - cat
    tty: true   

  - name: dind
    image: docker:18.05-dind
    securityContext:
      privileged: true
    volumeMounts:
      - name: dind-storage
        mountPath: /var/lib/docker
volumes:
  - name: dind-storage
    emptyDir: {}    