
apiVersion: v1
kind: Service
metadata:
  name: nexus
  labels:
    app: nexus
spec:
  ports:
      port: 8081 
  selector:
    app: nexus
  clusterIP: None
  
---
apiVersion: v1
kind: Service
metadata:
  name: gitlab-ext
  labels:
    app: nexus
spec:
  ports:
    - port: 8081 
  selector:
    app: nexus
  type: LoadBalancer  

 ---
 
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
   name: nexus
spec:
  selector:
    matchLabels:
      app: nexus   
  replicas: 1
  template:
    metadata:
      labels:
        app: nexus
    spec:
      containers:
      - name: nexus
        image: sonatype/nexus3
        ports:
        - containerPort: 8081



